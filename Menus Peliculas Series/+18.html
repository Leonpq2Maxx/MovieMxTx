<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba +18</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    a { display: inline-block; padding: 10px 20px; background: #222; color: #fff; text-decoration: none; border-radius: 5px; margin: 10px 0; }
    #menu18Item { display: none; background: crimson; }
    #menu18Item.visible { display: inline-block !important; }
    .modal18 {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); display: flex;
      justify-content: center; align-items: center;
      backdrop-filter: blur(5px); z-index: 9999;
    }
    .modal18.hidden { display: none; }
    .modal-content {
      background: #fff; padding: 20px; border-radius: 10px;
      width: 90%; max-width: 400px; text-align: center; position: relative;
    }
    .modal-content input { width: 90%; padding: 10px; margin: 10px auto; display: block; }
    .close18, .closeModalClose18 {
      position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 20px;
    }
    .close18-fab {
      position: fixed; bottom: 20px; right: 20px; background: red; color: white;
      font-size: 20px; padding: 10px 15px; border-radius: 50%; cursor: pointer; z-index: 999;
    }
    .close18-fab.hidden { display: none; }
  </style>
</head>
<body>

<a id="open18Btn" href="#"><i class="fas fa-fire"></i> +18</a>
<a id="menu18Item" class="menu-item" href="#">Contenido +18</a>
<div id="close18Btn" class="close18-fab hidden">❌</div>

<!-- Modal de acceso -->
<div id="modal18" class="modal18 hidden">
  <div class="modal-content">
    <span class="close18">&times;</span>
    <h2>Validación +18</h2>
    <input type="email" id="email18" placeholder="Correo electrónico">
    <input type="password" id="pass18" placeholder="Contraseña +18">
    <button id="submit18">Acceder</button>
    <p><a href="#" id="forgotPass">¿Olvidaste tu contraseña?</a></p>
    <p id="msg18" style="color:red;"></p>
  </div>
</div>

<!-- Modal cerrar sesión -->
<div id="modalClose18" class="modal18 hidden">
  <div class="modal-content">
    <span class="closeModalClose18">&times;</span>
    <h3>¿Deseas cerrar +18?</h3>
    <button id="confirmClose18">Sí</button>
    <button id="cancelClose18">No</button>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyDUIlAWudwKTH1asmwqbmpa2PS91y2VZFY_vMC_jE2rT5cclnRixt1byBfI9vvQd3m/exec";

const modal = document.getElementById("modal18");
const modalClose = document.getElementById("modalClose18");
const openBtn = document.getElementById("open18Btn");
const closeBtn = document.getElementById("close18Btn");
const menu18 = document.getElementById("menu18Item");
const submitBtn = document.getElementById("submit18");
const emailField = document.getElementById("email18");
const passField = document.getElementById("pass18");
const msg18 = document.getElementById("msg18");
const forgotLink = document.getElementById("forgotPass");

openBtn.onclick = () => modal.classList.remove("hidden");
document.querySelector(".close18").onclick = () => modal.classList.add("hidden");
document.querySelector(".closeModalClose18").onclick = () => modalClose.classList.add("hidden");
document.getElementById("cancelClose18").onclick = () => modalClose.classList.add("hidden");

submitBtn.onclick = async () => {
  const email = emailField.value.trim();
  const pass = passField.value.trim();
  msg18.innerText = "";
  if (!email || !pass) {
    msg18.innerText = "Completa los campos.";
    return;
  }
  const res = await fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ action: "validar", email, password: pass }),
  });
  const data = await res.json();
  if (data.acceso) {
    modal.classList.add("hidden");
    localStorage.setItem("acceso18", "1");
    menu18.classList.add("visible");
    closeBtn.classList.remove("hidden");
  } else {
    msg18.innerText = data.motivo || "Error.";
  }
};

window.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("acceso18") === "1") {
    menu18.classList.add("visible");
    closeBtn.classList.remove("hidden");
  }
});

closeBtn.onclick = () => modalClose.classList.remove("hidden");
document.getElementById("confirmClose18").onclick = () => {
  localStorage.removeItem("acceso18");
  menu18.classList.remove("visible");
  closeBtn.classList.add("hidden");
  modalClose.classList.add("hidden");
};

forgotLink.onclick = async () => {
  const correo = prompt("Ingresa tu correo para recuperar tu contraseña:");
  if (!correo) return;
  const res = await fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ action: "recuperar", email: correo }),
  });
  const data = await res.json();
  if (data.ok) {
    alert("Correo enviado con tu contraseña.");
  } else {
    alert("No se encontró el correo.");
  }
};
</script>

</body>
</html>
