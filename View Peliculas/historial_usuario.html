<style>
#loader-screen {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10000;
  transition: opacity 1s ease, visibility 1s ease;
}
#loader-screen.hidden {
  opacity: 0;
  visibility: hidden;
}
.loader-content { text-align: center; }

.loader-circle {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 6px solid transparent;
  border-top: 6px solid #00aaff;
  border-bottom: 6px solid #ff007f;
  animation: spin 2s linear infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
}

.loader-logo { width: 100px; }

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.loader-title {
  font-size: 2.5rem;
  color: #fff;
  text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff1a8c, 0 0 40px #ff007f;
  font-weight: bold;
  margin-bottom: 10px;
  letter-spacing: 2px;
}

.loader-sub { font-size: 1.2rem; color: #ccc; }
.loading-dots::after { content: ''; animation: dotPulse 1.5s steps(4) infinite; }
@keyframes dotPulse {
  0% { content: ''; }
  25% { content: '.'; }
  50% { content: '..'; }
  75% { content: '...'; }
  100% { content: ''; }
}
.loader-msg { font-size: 1rem; color: #888; margin-top: 10px; }

/* 游댠 NUEVA BARRA PROFESIONAL (MISMO ESTILO DE COLOR) */
.loading-bar {
  width: 75%;
  height: 16px;
  background: rgba(255,255,255,0.12);
  border-radius: 10px;
  margin: 22px auto 0;
  position: relative;
  overflow: hidden;
}

.loading-fill {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #00aaff, #ff007f);
  transition: width 0.3s ease;
}

.loading-percent {
  position: absolute;
  inset: 0;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const loader = document.getElementById('loader-screen');
  const continueModal = document.getElementById('continue-modal');
  if (continueModal) continueModal.style.display = 'none';
  const bar = document.getElementById('loading-fill');
  const percent = document.getElementById('loading-percent');

  let totalImages = document.images.length;
  let loaded = 0;

  if (totalImages === 0) {
    totalImages = 1;
    loaded = 1;
  }

  function updateLoader() {
    loaded++;
    let p = Math.floor((loaded / totalImages) * 100);

    bar.style.width = p + "%";
    percent.textContent = p + "%";

    if (p >= 100) {
      setTimeout(() => {
        loader.classList.add("hidden");
      }, 600);
    }
  }

   window.addEventListener('load', () => {
    // Peque침o retardo opcional de 1 segundo para suavizar
    setTimeout(() => {
      loader.classList.add('hidden');
      setTimeout(() => {
        if (continueModal) continueModal.style.display = '';
      }, 700); /*1200*/
    }, 200); /*1000*/
  });

  for (let img of document.images) {
    if (img.complete) updateLoader();
    else {
      img.addEventListener("load", updateLoader);
      img.addEventListener("error", updateLoader);
    }
  }
});
</script>

<script>
    let historial = JSON.parse(localStorage.getItem('historial_usuarios') || '[]');
    const LIMITE_HISTORIAL = 21; // ACA ES PARA AUMENTAR EL NUMERO DE TARJETAS DE PELICULAS SI QUIERES AUMENTAR PARA QUE SE VEAN 30 ES ASI POR EJEMPLO: SI QUIERES QUE SEAN 30 DEBES CAMBIAR EL "2" Y PONER "3"
    let ultimoEliminado = null;
    let pendienteEliminarIndex = null;
    let pendienteEliminarTitulo = null;

    historial.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
    while (historial.length > LIMITE_HISTORIAL) historial.pop();
    localStorage.setItem('historial_usuarios', JSON.stringify(historial));

    function mostrarMensaje(texto, conDeshacer = false) {
      const mensaje = document.getElementById('mensaje-confirmacion');
      mensaje.innerHTML = texto;
      mensaje.style.display = 'block';
      mensaje.style.opacity = '1';
      setTimeout(() => {
        mensaje.style.opacity = '0';
        setTimeout(() => mensaje.style.display = 'none', 500);
      }, 3000);
    }

    function eliminarItem(index, titulo) {
      pendienteEliminarIndex = index;
      pendienteEliminarTitulo = titulo;
      document.getElementById('modal-mensaje').textContent = `쮼liminar "${titulo}" del historial?`;
      document.getElementById('modal-confirmacion').style.display = 'flex';
    }

    function limpiarHistorial() {
      pendienteEliminarIndex = 'all';
      pendienteEliminarTitulo = 'todo el historial';
      document.getElementById('modal-mensaje').textContent = `쮼liminar todo el historial?`;
      document.getElementById('modal-confirmacion').style.display = 'flex';
    }

    document.getElementById('btn-cancelar').onclick = () => {
      pendienteEliminarIndex = null;
      pendienteEliminarTitulo = null;
      document.getElementById('modal-confirmacion').style.display = 'none';
    };

    document.getElementById('btn-confirmar').onclick = () => {
      if (pendienteEliminarIndex === 'all') {
        localStorage.removeItem('historial_usuarios');
        historial = [];
        renderHistorial();
        mostrarMensaje('游빛 Historial eliminado');
      } else if (pendienteEliminarIndex !== null) {
        ultimoEliminado = historial.splice(pendienteEliminarIndex, 1)[0];
        localStorage.setItem('historial_usuarios', JSON.stringify(historial));
        renderHistorial();
        mostrarMensaje(` Eliminado: ${pendienteEliminarTitulo}`, true);
      }
      document.getElementById('modal-confirmacion').style.display = 'none';
    };

    function renderHistorial() {
      const container = document.getElementById('historial-container');
      container.innerHTML = '';
      historial.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div onclick="verificarAcceso('${item.archivo}', ${item.adulto === true})" style="text-decoration: none; color: inherit;">
            <div style="position: relative;">
              <img src="${item.imagen}" alt="${item.titulo}">
              <div class="capitulo">${item.progreso}</div>
              ${item.tipo ? `<div class="etiqueta">${item.tipo === 'serie' ? 'Serie' : 'Pel칤cula'}</div>` : ''}
            </div>
            <div class="item-title">${item.titulo}</div>
          </div>
          <button class="delete-btn" onclick="eliminarItem(${index}, '${item.titulo.replace(/'/g, "\'")}')">칑</button>
        `;
        container.appendChild(div);
      });
    }

    renderHistorial();
  </script>

<script>
let pendingRedirect = null;

function verificarAcceso(url, requiereEdad) {
  if (requiereEdad) {
    pendingRedirect = url;
    openModal();
  } else {
    location.assign(url);
  }
}

function openModal() {
  document.getElementById("ageModal").classList.remove("hidden");
  document.getElementById("result-message").innerText = "";
  document.getElementById("birthyear").value = "";
  document.getElementById("age").value = "";
}

function closeModal() {
  document.getElementById("ageModal").classList.add("hidden");
  pendingRedirect = null;
}

document.getElementById("confirmAgeBtn").addEventListener("click", function () {
  const birthYear = parseInt(document.getElementById("birthyear").value);
  const enteredAge = parseInt(document.getElementById("age").value);
  const currentYear = new Date().getFullYear();
  const calculatedAge = currentYear - birthYear;
  const result = document.getElementById("result-message");

  if (
    isNaN(birthYear) || isNaN(enteredAge) ||
    birthYear > currentYear || birthYear < 1900 ||
    enteredAge < 0 || enteredAge > 120
  ) {
    result.innerText = "Por favor completa los campos con valores v치lidos.";
    result.style.color = "red";
    return;
  }

  if (enteredAge !== calculatedAge) {
    result.innerText = "La edad no coincide con el a침o de nacimiento.";
    result.style.color = "red";
    return;
  }

  if (enteredAge >= 18) {
    result.innerText = "Acceso permitido. Redirigiendo...";
    result.style.color = "green";
    setTimeout(() => {
      if (pendingRedirect) {
        window.location.href = pendingRedirect;
      }
    }, 1500);
  } else {
    result.innerText = "No eres mayor de edad, vuelve a intentarlo m치s adelante.";
    result.style.color = "red";
  }
});
</script>
