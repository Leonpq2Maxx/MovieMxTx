
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Historial</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"/>
<link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background-color: #1e1e1e;
      font-size: 1.2rem;
    }
    header i {
      font-size: 1.2rem;
      cursor: pointer;
    }
    h2 {
      padding: 15px;
      font-size: 1.2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 0 15px 30px;
    }
    .item {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      font-size: 0.6rem;
      position: relative;
    }
    .item img {
      width: 100%;
      height: 180px; /* o 240px */ /*ACA ES EL LARGO DE LA IMAGEN*/
      object-fit: cover;
      border-radius: 8px;
    }
    .item .etiqueta {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #e91e63;
      color: white;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .capitulo {
      background: rgba(0, 0, 0, 0.7);
      color: #00ffae;
      padding: 3px 6px;
      font-size: 0.75rem;
      position: absolute;
      bottom: 35px;
      left: 5px;
      border-radius: 5px;
    }
    .item-title {
      padding: 8px;
      text-align: center;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.8);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 0.8rem;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    #mensaje-confirmacion {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: opacity 0.5s ease;
    }
  
@media screen and (orientation: landscape) {
  .grid {
    grid-template-columns: repeat(4, 1fr);
  }
  .item img {
    height: 120px !important;
    object-fit: contain !important;
    background-color: #000;
    width: 100%;
  }
  .item {
    padding-bottom: 5px;
  }
}
</style>
</head>
<body>
<header>
<i class="fas fa-arrow-left" onclick="history.back()"></i>
<span>Historial</span>
<i class="fas fa-trash-alt" onclick="limpiarHistorial()"></i>
</header>
<h2>Última semana</h2>
<div class="grid" id="historial-container"></div>
<div id="mensaje-confirmacion"></div>
<div id="modal-confirmacion" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:99999;align-items:center;justify-content:center;">
<div style="background:#1e1e1e;padding:20px;border-radius:10px;max-width:80%;text-align:center;color:#fff;">
<p id="modal-mensaje"></p>
<div style="margin-top:15px;">
<button id="btn-cancelar" style="margin-right:10px;background:#444;color:white;border:none;padding:8px 16px;border-radius:5px;cursor:pointer;">Cancelar</button>
<button id="btn-confirmar" style="background:crimson;color:white;border:none;padding:8px 16px;border-radius:5px;cursor:pointer;">Eliminar</button>
</div>
</div>
</div>
<script>
    let historial = JSON.parse(localStorage.getItem('historial_usuarios') || '[]');
    const LIMITE_HISTORIAL = 21; // ACA ES PARA AUMENTAR EL NUMERO DE TARJETAS DE PELICULAS SI QUIERES AUMENTAR PARA QUE SE VEAN 30 ES ASI POR EJEMPLO: SI QUIERES QUE SEAN 30 DEBES CAMBIAR EL "2" Y PONER "3"
    let ultimoEliminado = null;
    let pendienteEliminarIndex = null;
    let pendienteEliminarTitulo = null;

    historial.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
    while (historial.length > LIMITE_HISTORIAL) historial.pop();
    localStorage.setItem('historial_usuarios', JSON.stringify(historial));

    function mostrarMensaje(texto, conDeshacer = false) {
      const mensaje = document.getElementById('mensaje-confirmacion');
      mensaje.innerHTML = texto;
      mensaje.style.display = 'block';
      mensaje.style.opacity = '1';
      setTimeout(() => {
        mensaje.style.opacity = '0';
        setTimeout(() => mensaje.style.display = 'none', 500);
      }, 3000);
    }

    function eliminarItem(index, titulo) {
      pendienteEliminarIndex = index;
      pendienteEliminarTitulo = titulo;
      document.getElementById('modal-mensaje').textContent = `¿Eliminar "${titulo}" del historial?`;
      document.getElementById('modal-confirmacion').style.display = 'flex';
    }

    function limpiarHistorial() {
      pendienteEliminarIndex = 'all';
      pendienteEliminarTitulo = 'todo el historial';
      document.getElementById('modal-mensaje').textContent = `¿Eliminar todo el historial?`;
      document.getElementById('modal-confirmacion').style.display = 'flex';
    }

    document.getElementById('btn-cancelar').onclick = () => {
      pendienteEliminarIndex = null;
      pendienteEliminarTitulo = null;
      document.getElementById('modal-confirmacion').style.display = 'none';
    };

    document.getElementById('btn-confirmar').onclick = () => {
      if (pendienteEliminarIndex === 'all') {
        localStorage.removeItem('historial_usuarios');
        historial = [];
        renderHistorial();
        mostrarMensaje('🧹 Historial eliminado');
      } else if (pendienteEliminarIndex !== null) {
        ultimoEliminado = historial.splice(pendienteEliminarIndex, 1)[0];
        localStorage.setItem('historial_usuarios', JSON.stringify(historial));
        renderHistorial();
        mostrarMensaje(`🗑️ Eliminado: ${pendienteEliminarTitulo}`, true);
      }
      document.getElementById('modal-confirmacion').style.display = 'none';
    };

    function renderHistorial() {
      const container = document.getElementById('historial-container');
      container.innerHTML = '';
      historial.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div onclick="verificarAcceso('${item.archivo}', ${item.adulto === true})" style="text-decoration: none; color: inherit;">
            <div style="position: relative;">
              <img src="${item.imagen}" alt="${item.titulo}">
              <div class="capitulo">${item.progreso}</div>
              ${item.tipo ? `<div class="etiqueta">${item.tipo === 'serie' ? 'Serie' : 'Película'}</div>` : ''}
            </div>
            <div class="item-title">${item.titulo}</div>
          </div>
          <button class="delete-btn" onclick="eliminarItem(${index}, '${item.titulo.replace(/'/g, "\'")}')">×</button>
        `;
        container.appendChild(div);
      });
    }

    renderHistorial();
  </script>

  <!-- Modal flotante de edad -->
<div id="ageModal" class="age-modal hidden">
  <div class="age-modal-content">
    <span class="close-button" onclick="closeModal()">×</span>
    <h2>¿Eres mayor de edad?</h2>
    <label for="birthyear">Año de nacimiento:</label>
    <input type="number" id="birthyear" placeholder="Año" min="1900" max="2025" />
    <label for="age">Edad actual:</label>
    <input type="number" id="age" placeholder="Edad" min="1" max="120" />
    <button id="confirmAgeBtn">Validar edad</button>
    <p id="result-message"></p>
  </div>
</div>

<style>
    .age-modal {
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .age-modal-content {
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }


    .age-modal-content h2,
    .age-modal-content label,
    .age-modal-content p {
      color: #000000;
    }


    .age-modal-content input {
      width: 90%;
      margin: 10px auto;
      padding: 8px; 
      display: block; 
      background-color: #ffffff;  
      color: #000000;
      border: 1px solid #ccc; 
      border-radius: 5px;
    }


    .age-modal-content input::placeholder {
      color: #777;
    }

    /* Modo oscuro */

    body.dark .age-modal-content,
    .dark .age-modal-content {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    body.dark .age-modal-content h2,
    .dark .age-modal-content h2,
    body.dark .age-modal-content label,
    .dark .age-modal-content label,
    body.dark .age-modal-content p,
    .dark .age-modal-content p {
      color: #f5f5f5;
    }

    body.dark .age-modal-content input,
    .dark .age-modal-content input {
      background-color: #2b2b2b;
      color: #ffffff;
      border: 1px solid #555;
    }

    body.dark .age-modal-content input::placeholder,
    .dark .age-modal-content input::placeholder {
      color: #ccc;
    }

    .age-modal-content button {
      background: #0b57cf;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .age-modal-content button:hover {
      background: #063ea3;
    }

    .close-button {
      position: absolute;
      right: 12px;
      top: 8px;
      font-size: 20px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }

    .close-button:hover {
      color: #000;
    }

    body.dark .close-button {
      color: #aaa;
    }

    body.dark .close-button:hover {
      color: #fff;
    }

    .hidden {
      display: none;
    }
  </style>

<script>
let pendingRedirect = null;

function verificarAcceso(url, requiereEdad) {
  if (requiereEdad) {
    pendingRedirect = url;
    openModal();
  } else {
    location.assign(url);
  }
}

function openModal() {
  document.getElementById("ageModal").classList.remove("hidden");
  document.getElementById("result-message").innerText = "";
  document.getElementById("birthyear").value = "";
  document.getElementById("age").value = "";
}

function closeModal() {
  document.getElementById("ageModal").classList.add("hidden");
  pendingRedirect = null;
}

document.getElementById("confirmAgeBtn").addEventListener("click", function () {
  const birthYear = parseInt(document.getElementById("birthyear").value);
  const enteredAge = parseInt(document.getElementById("age").value);
  const currentYear = new Date().getFullYear();
  const calculatedAge = currentYear - birthYear;
  const result = document.getElementById("result-message");

  if (
    isNaN(birthYear) || isNaN(enteredAge) ||
    birthYear > currentYear || birthYear < 1900 ||
    enteredAge < 0 || enteredAge > 120
  ) {
    result.innerText = "Por favor completa los campos con valores válidos.";
    result.style.color = "red";
    return;
  }

  if (enteredAge !== calculatedAge) {
    result.innerText = "La edad no coincide con el año de nacimiento.";
    result.style.color = "red";
    return;
  }

  if (enteredAge >= 18) {
    result.innerText = "Acceso permitido. Redirigiendo...";
    result.style.color = "green";
    setTimeout(() => {
      if (pendingRedirect) {
        window.location.href = pendingRedirect;
      }
    }, 1500);
  } else {
    result.innerText = "No eres mayor de edad, vuelve a intentarlo más adelante.";
    result.style.color = "red";
  }
});
</script>

</body>
</html>
