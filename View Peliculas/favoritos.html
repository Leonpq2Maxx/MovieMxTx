  <!-- üî¥ Pantalla de carga personalizada MovieTx (versi√≥n ne√≥n) -->
<div id="loader-screen">

    <div class="loader-circle">

<style>
#loader-screen {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10000;
  transition: opacity 1s ease, visibility 1s ease;
}
#loader-screen.hidden {
  opacity: 0;
  visibility: hidden;
}
.loader-content { text-align: center; }

.loader-circle {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 6px solid transparent;
  border-top: 6px solid #00aaff;
  border-bottom: 6px solid #ff007f;
  animation: spin 2s linear infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
}

.loader-logo { width: 100px; }

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.loader-title {
  font-size: 2.5rem;
  color: #fff;
  text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff1a8c, 0 0 40px #ff007f;
  font-weight: bold;
  margin-bottom: 10px;
  letter-spacing: 2px;
}

.loader-sub { font-size: 1.2rem; color: #ccc; }
.loading-dots::after { content: ''; animation: dotPulse 1.5s steps(4) infinite; }
@keyframes dotPulse {
  0% { content: ''; }
  25% { content: '.'; }
  50% { content: '..'; }
  75% { content: '...'; }
  100% { content: ''; }
}
.loader-msg { font-size: 1rem; color: #888; margin-top: 10px; }

/* üî• NUEVA BARRA PROFESIONAL (MISMO ESTILO DE COLOR) */
.loading-bar {
  width: 75%;
  height: 16px;
  background: rgba(255,255,255,0.12);
  border-radius: 10px;
  margin: 22px auto 0;
  position: relative;
  overflow: hidden;
}

.loading-fill {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #00aaff, #ff007f);
  transition: width 0.3s ease;
}

.loading-percent {
  position: absolute;
  inset: 0;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const loader = document.getElementById('loader-screen');
  const continueModal = document.getElementById('continue-modal');
  if (continueModal) continueModal.style.display = 'none';
  const bar = document.getElementById('loading-fill');
  const percent = document.getElementById('loading-percent');

  let totalImages = document.images.length;
  let loaded = 0;

  if (totalImages === 0) {
    totalImages = 1;
    loaded = 1;
  }

  function updateLoader() {
    loaded++;
    let p = Math.floor((loaded / totalImages) * 100);

    bar.style.width = p + "%";
    percent.textContent = p + "%";

    if (p >= 100) {
      setTimeout(() => {
        loader.classList.add("hidden");
      }, 600);
    }
  }

   window.addEventListener('load', () => {
    // Peque√±o retardo opcional de 1 segundo para suavizar
    setTimeout(() => {
      loader.classList.add('hidden');
      setTimeout(() => {
        if (continueModal) continueModal.style.display = '';
      }, 700); /*1200*/
    }, 200); /*1000*/
  });

  for (let img of document.images) {
    if (img.complete) updateLoader();
    else {
      img.addEventListener("load", updateLoader);
      img.addEventListener("error", updateLoader);
    }
  }
});
</script>

<div id="ageModal" class="age-modal hidden">

    <h2>¬øEres mayor de edad?</h2>

<style>

<script>
  let pendingRedirect = null;

  function verificarFavorito(url, requiereEdad) {
    if (requiereEdad) {
      pendingRedirect = url;
      openModal();
    } else {
      location.href = url;
    }
  }

  function openModal() {
    document.getElementById("ageModal").classList.remove("hidden");
    document.getElementById("result-message").innerText = "";
    document.getElementById("birthyear").value = "";
    document.getElementById("age").value = "";
  }

  function closeModal() {
    document.getElementById("ageModal").classList.add("hidden");
    pendingRedirect = null;
  }

  document.getElementById("confirmAgeBtn").addEventListener("click", function () {
    const birthYear = parseInt(document.getElementById("birthyear").value);
    const enteredAge = parseInt(document.getElementById("age").value);
    const currentYear = new Date().getFullYear();
    const calculatedAge = currentYear - birthYear;
    const result = document.getElementById("result-message");

    if (
      isNaN(birthYear) || isNaN(enteredAge) ||
      birthYear > currentYear || birthYear < 1900 ||
      enteredAge < 0 || enteredAge > 120
    ) {
      result.innerText = "Por favor completa los campos con valores v√°lidos.";
      result.style.color = "red";
      return;
    }

    if (enteredAge !== calculatedAge) {
      result.innerText = "La edad no coincide con el a√±o de nacimiento.";
      result.style.color = "red";
      return;
    }

    if (enteredAge >= 18) {
      result.innerText = "Acceso permitido. Redirigiendo...";
      result.style.color = "green";
      setTimeout(() => {
        if (pendingRedirect) {
          window.location.href = pendingRedirect;
        }
      }, 1500);
    } else {
      result.innerText = "No eres mayor de edad, vuelve a intentarlo m√°s adelante.";
      result.style.color = "red";
    }
  });
</script>


  <script>
    let favoritos = JSON.parse(localStorage.getItem('favoritos_detalles') || '[]');
    favoritos.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
    let ultimoEliminado = null;
    let indexUltimo = null;

    const container = document.getElementById('favoritos-container');

    function mostrarMensaje(texto, conDeshacer = false) {
      const mensaje = document.getElementById('mensaje-confirmacion');
      mensaje.innerHTML = conDeshacer ? texto + ' <button onclick="deshacerEliminacion()">Deshacer</button>' : texto;
      mensaje.style.display = 'block';
      mensaje.style.opacity = '1';
      setTimeout(() => {
        mensaje.style.opacity = '0';
        setTimeout(() => mensaje.style.display = 'none', 500);
      }, 4000);
    }

    function renderFavoritos() {
      container.innerHTML = '';
      favoritos.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        const tipo = item.tipo === 'serie' ? 'Serie' : 'Pel√≠cula';
        const episodio = item.progreso || '';
        const fecha = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : '';
        div.innerHTML = `
          <a href="#" class="enlace" onclick="verificarFavorito('${item.archivo}', ${item.adulto === true})">
            <img src="${item.imagen}" alt="${item.titulo}">
            <div class="item-title">${item.titulo}</div>
            <div class="fecha">${episodio ? 'üì∫ ' + episodio : 'üïì ' + fecha}</div>
            <div class="etiqueta">${tipo}</div>
          </a>
          <button class="delete-btn" onclick="eliminarFavorito(${index})">√ó</button>
        `;
        container.appendChild(div);
      });
    }

    function eliminarFavorito(index) {
      ultimoEliminado = favoritos[index];
      indexUltimo = index;
      favoritos.splice(index, 1);
      localStorage.setItem('favoritos_detalles', JSON.stringify(favoritos));
      renderFavoritos();
      mostrarMensaje(`‚ùå Quitado: ${ultimoEliminado.titulo}`, true);
    }

    function deshacerEliminacion() {
      if (ultimoEliminado !== null && indexUltimo !== null) {
        favoritos.splice(indexUltimo, 0, ultimoEliminado);
        localStorage.setItem('favoritos_detalles', JSON.stringify(favoritos));
        renderFavoritos();
        mostrarMensaje(`üîÑ Restaurado: ${ultimoEliminado.titulo}`);
        ultimoEliminado = null;
        indexUltimo = null;
      }
    }

    function confirmarEliminarTodo() {
      document.getElementById('modal-confirmacion').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal-confirmacion').style.display = 'none';
    }

    function eliminarTodos() {
      favoritos = [];
      localStorage.removeItem('favoritos_detalles');
      renderFavoritos();
      mostrarMensaje('üßπ Favoritos eliminados');
      cerrarModal();
    }

    renderFavoritos();
  </script>
