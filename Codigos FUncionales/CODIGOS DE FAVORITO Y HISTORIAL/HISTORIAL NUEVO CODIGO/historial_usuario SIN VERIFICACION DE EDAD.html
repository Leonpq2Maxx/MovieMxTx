<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .search-box,
    .order-box {
      width: 90%;
      margin: 15px auto;
      display: block;
      padding: 10px;
      border-radius: 10px;
      background: #1c1c1c;
      border: 1px solid #333;
      color: white;
    }

    .order-box { background:#111; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      padding: 0 12px 30px;
      margin-top: 25px;
    }

    .item {
      background: #000;
      border-radius: 10px;
      position: relative;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn .3s forwards;
    }

    @keyframes fadeIn {
      to { opacity:1; transform:scale(1); }
    }

    .item img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-title {
      padding: 6px;
      font-size: .6rem;
      text-align: center;
    }

    .item-info {
      font-size:.55rem;
      text-align:center;
      color:#bbb;
      padding-bottom:6px;
    }

    .delete-btn {
      position:absolute;
      top:5px;
      right:5px;
      background:crimson;
      border:none;
      color:#fff;
      width:22px;
      height:22px;
      border-radius:50%;
    }

    .selector {
      position:absolute;
      top:5px;
      left:5px;
      width:20px;
      height:20px;
      border-radius:4px;
      background:#000a;
      border:1px solid #fff;
      display:none;
    }

    .item.selected .selector {
      background:#00ff99;
      display:block;
    }

    .modal-order {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    .order-box-modal {
      background:#111;
      padding:20px;
      width:90%;
      max-width:350px;
      border-radius:15px;
      text-align:center;
    }

    .order-option,
    .close-order {
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      margin:8px 0;
      background:#222;
      color:white;
    }

    .delete-modal {
      position:fixed;
      inset:0;
      display:none;
      justify-content:center;
      align-items:center;
      background:rgba(0,0,0,.75);
      z-index:99999;
    }

    .delete-box {
    background: #151515;
    padding: 25px;
    border-radius: 14px;
    text-align: center;
    width: 75%;
    max-width: 350px;
    border: 2px solid #ff2d5b;
    box-shadow: 0 0 22px rgba(255, 45, 91, 0.5);
    position: relative;
}

    .delete-img {
      width:90%;
      border-radius:8px;
      margin-bottom:12px;
    }

    .btn-delete {
      background:linear-gradient(135deg,#ff2d55,#ff5e7e);
      border:none;
      padding:10px;
      color:#fff;
      border-radius:999px;
      width:100%;
    }

    .close-delete {
      position:absolute;
      top:6px;
      right:8px;
      background:#444;
      color:#fff;
      border:none;
      padding:4px 8px;
      border-radius:6px;
    }

    .category-badge {
      position:absolute;
      top:6px;
      left:6px;
      background:rgba(0,0,0,.75);
      padding:3px 6px;
      font-size:.55rem;
      border-radius:6px;
      font-weight:bold;
      text-transform:uppercase;
    }

    .category-pelicula { background:#e50914; }
    .category-serie { background:#1db954; }

    .multi-select-active .category-badge { top:32px; }

    #multiDeleteBtn, #cancelSelectBtn {
      display:none;
      margin:10px;
      padding:10px;
      border:none;
      border-radius:8px;
      color:white;
    }

    #multiDeleteBtn { background:#ff007f; }
    #cancelSelectBtn { background:#333; }

    #noResultsMsg {
      display:none;
      text-align:center;
      color:#aaa;
      margin-top:20px;
    }
    * ========================= */
/* ðŸ“± CELULARES PEQUEÃ‘OS */
/* ========================= */
@media (max-width: 360px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 6px;
  }

  .item img {
    height: 150px;
  }

  .item-title {
    font-size: 0.5rem;
  }

  .item-info {
    font-size: 0.45rem;
  }

  .search-box,
  .order-box {
    font-size: 0.75rem;
    padding: 8px;
  }
}

/* ========================= */
/* ðŸ“± CELULARES GRANDES */
/* ========================= */
@media (max-width: 480px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }

  .item img {
    height: 170px;
  }

  .item-title {
    font-size: 0.6rem;
  }

  .item-info {
    font-size: 0.5rem;
  }
}

/* ========================= */
/* ðŸ“² TABLETS */
/* ========================= */
@media (min-width: 481px) and (max-width: 768px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }

  .item img {
    height: 190px;
  }

  .item-title {
    font-size: 0.65rem;
  }

  .item-info {
    font-size: 0.55rem;
  }
}

/* ========================= */
/* ðŸ’» NOTEBOOKS Y PCs */
/* ========================= */
@media (min-width: 769px) and (max-width: 1200px) {
  .grid {
    grid-template-columns: repeat(5, 1fr);
  }
}

/* ========================= */
/* ðŸ“º PANTALLAS GRANDES */
/* ========================= */
@media (min-width: 1201px) {
  .grid {
    grid-template-columns: repeat(7, 1fr);
  }

  .item img {
    height: 240px;
  }

  .item-title {
    font-size: 0.75rem;
  }

  .item-info {
    font-size: 0.6rem;
  }
}

/* ========================= */
/* ðŸ’» MODAL ELIMINAR EN PC */
/* ========================= */
@media (min-width: 1024px) {
  .delete-box {
    max-width: 200px;
    width: 40%;
    padding: 30px;
    border-radius: 18px;
  }

  .delete-img {
      width: 80%;
      border-radius: 8px;
      margin-bottom: 12px;
    }

  .delete-title {
    font-size: 1.4rem;
  }

  .delete-text {
    font-size: 1rem;
  }

  .btn-delete {
    font-size: 1rem;
    padding: 14px;
  }

  .close-delete {
    font-size: 10px;
    padding: 6px 10px;
  }
}
/* ðŸ”¥ OpciÃ³n seleccionada */
.order-option.active {
  background: #ff0033 !important;
  color: #fff !important;
  transform: scale(1.03);
  box-shadow: 0 0 12px rgba(255, 0, 51, 0.7);
}

  </style>
</head>

<body>

<input id="buscar" class="search-box" placeholder="Buscar historial...">

<button id="openOrderMenu" class="order-box">Ordenar: MÃ¡s recientes</button>

<p id="noResultsMsg">No se encuentra su PelÃ­cula o Serie en el historial</p>

<button id="multiDeleteBtn">Eliminar seleccionados</button>
<button id="cancelSelectBtn">Cancelar selecciÃ³n</button>

<div class="grid" id="historial-container"></div>

<div id="orderModal" class="modal-order">
  <div class="order-box-modal">
    <h3>Ordenar por</h3>
    <button class="order-option" data-value="recientes">MÃ¡s recientes</button>
    <button class="order-option" data-value="antiguos">MÃ¡s antiguos</button>
    <button class="close-order">Cerrar</button>
  </div>
</div>

<div id="deleteModal" class="delete-modal">
  <div class="delete-box">
    <button class="close-delete" id="cancelDelete">âœ–</button>
    <img id="deleteImg" class="delete-img">
    <h3 id="deleteTitle"></h3>
    <p>Â¿Deseas eliminar este historial?</p>
    <button id="confirmDelete" class="btn-delete">Eliminar</button>
  </div>
</div>

<script>
function normalizar(str){
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

let historial = JSON.parse(localStorage.getItem("historial_usuarios") || "[]");

const LIMITE_HISTORIAL = 35;

function limitarHistorialPorLista() {
  while (historial.length > LIMITE_HISTORIAL) {
    historial.pop(); // elimina los mÃ¡s viejos
  }
  localStorage.setItem("historial_usuarios", JSON.stringify(historial));
}
let seleccionados = [];
let multiMode = false;
let indexAEliminar = null;

function asegurarTimestamp(){
  let base = Date.now() - historial.length * 1000;
  historial.forEach((item,i)=>{
    if(!item.timestamp){
      item.timestamp = base + i*1000;
    }
  });
  localStorage.setItem("historial_usuarios",JSON.stringify(historial));
}

function renderHistorial(){
  if(openOrderMenu.innerText.includes("recientes")){
    historial.sort((a,b)=>b.timestamp-a.timestamp);
  } else {
    historial.sort((a,b)=>a.timestamp-b.timestamp);
  }

  const c = document.getElementById("historial-container");
  c.innerHTML="";

  historial.forEach((item,i)=>{
    const ahora = Date.now();
    const edad = ahora - item.timestamp;

    let tiempo = "";
    if(edad < 86400000) tiempo = "Hoy";
    else if(edad < 172800000) tiempo = "Ayer";
    else tiempo = Math.floor(edad / 86400000) + " dÃ­as";

    const tipo = (item.tipo || "pelicula").toLowerCase();

    const div = document.createElement("div");
    div.className="item";

    div.innerHTML = `
      <div class="selector"></div>
      <img src="${item.imagen}">
      <div class="category-badge category-${tipo}">${tipo}</div>
      <div class="item-title">${item.titulo}</div>
      <div class="item-info">${tiempo}</div>
      <button class="delete-btn" onclick="event.stopPropagation();eliminarItem(${i})">Ã—</button>
    `;

    div.onclick=()=>{
      if(multiMode){
        div.classList.toggle("selected");
        if(div.classList.contains("selected")) seleccionados.push(i);
        else seleccionados=seleccionados.filter(x=>x!==i);
      } else {
        location.href=item.archivo;
      }
    };

    div.oncontextmenu=e=>{
      e.preventDefault();
      activarMulti();
    };

    c.appendChild(div);
  });
}

function activarMulti(){
  multiMode=true;
  document.body.classList.add("multi-select-active");
  document.querySelectorAll(".selector").forEach(x=>x.style.display="block");
  multiDeleteBtn.style.display="inline-block";
  cancelSelectBtn.style.display="inline-block";
}

cancelSelectBtn.onclick = () => {
  multiMode = false;
  seleccionados = [];

  document.body.classList.remove("multi-select-active");

  // âœ… limpiar visualmente todas las tarjetas
  document.querySelectorAll(".item").forEach(card => {
    card.classList.remove("selected");
  });

  // âœ… ocultar selectores
  document.querySelectorAll(".selector").forEach(x => x.style.display = "none");

  multiDeleteBtn.style.display = "none";
  cancelSelectBtn.style.display = "none";
};


multiDeleteBtn.onclick=()=>{
  historial=historial.filter((_,i)=>!seleccionados.includes(i));
  localStorage.setItem("historial_usuarios",JSON.stringify(historial));
  cancelSelectBtn.onclick();
  renderHistorial();
};

function eliminarItem(i){
  indexAEliminar=i;
  deleteImg.src=historial[i].imagen;
  deleteTitle.innerText=historial[i].titulo;
  deleteModal.style.display="flex";
}

cancelDelete.onclick=()=>deleteModal.style.display="none";

confirmDelete.onclick=()=>{
  historial.splice(indexAEliminar,1);
  localStorage.setItem("historial_usuarios",JSON.stringify(historial));
  deleteModal.style.display="none";
  renderHistorial();
};

buscar.oninput=e=>{
  const term=normalizar(e.target.value);
  let vis=0;
  document.querySelectorAll(".item").forEach(card=>{
    const t=normalizar(card.querySelector(".item-title").innerText);
    if(t.includes(term)){
      card.style.display="";
      vis++;
    } else card.style.display="none";
  });
  noResultsMsg.style.display=vis===0?"block":"none";
};

openOrderMenu.onclick=()=>orderModal.style.display="flex";
document.querySelector(".close-order").onclick=()=>orderModal.style.display="none";
document.querySelectorAll(".order-option").forEach(b => {
  b.onclick = () => {

    // Quitar clase "active" de todas
    document.querySelectorAll(".order-option").forEach(x =>
      x.classList.remove("active")
    );

    // Agregar clase activa a la seleccionada
    b.classList.add("active");

    // Cambia el texto del botÃ³n
    openOrderMenu.innerText = "Ordenar: " + b.innerText;

    // Ordenar historial
    renderHistorial();

    // Cerrar modal
    orderModal.style.display = "none";
  };
});


asegurarTimestamp();
limitarHistorialPorLista(); // âœ… elimina el Ãºltimo si supera 35
renderHistorial();


</script>

</body>
</html>
