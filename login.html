<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MovieTx - Iniciar sesión</title>
<style>
  body{background:#141414;color:#fff;font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
  .card{width:360px;background:#111;padding:28px;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,0.6);}
  h1{color:#e50914;margin:0 0 18px;font-size:28px}
  label{display:block;margin:10px 0 6px;color:#bbb;font-size:14px}
  input{width:100%;padding:10px;border-radius:6px;border:1px solid #333;background:#0f0f0f;color:#fff}
  button{width:100%;margin-top:18px;padding:12px;border:none;border-radius:6px;background:#e50914;color:#fff;font-weight:700;cursor:pointer}
  .muted{color:#999;font-size:13px;margin-top:10px;text-align:center}
  a{color:#e50914}
</style>
</head>
<body>
  <div class="card">
    <h1>MovieTx</h1>
    <p style="color:#bbb;margin-top:8px">Inicia sesión en tu cuenta</p>

    <label for="email">Correo electrónico</label>
    <input id="email" type="email" placeholder="tu@ejemplo.com">

    <label for="password">Contraseña</label>
    <input id="password" type="password" placeholder="Contraseña">

    <button id="btnLogin">Iniciar sesión</button>
    <div class="muted">¿No tenés cuenta? <a href="/register.html">Registrate</a></div>
    <div id="msg" style="color:#f66;margin-top:10px"></div>
  </div>

<script>
document.getElementById('btnLogin').addEventListener('click', async () => {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/api/login', {
    method: 'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ email, password })
  });
  const j = await res.json();
  if (j.ok) {
    window.location.href = '/';
  } else {
    document.getElementById('msg').textContent = j.error || 'Error';
  }
});
</script>
</body>
</html>
