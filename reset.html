
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña - MovieTx</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Restablecer contraseña</h2>
    <input type="password" id="nuevaPassword" placeholder="Nueva contraseña">
    <button onclick="resetPassword()">Restablecer</button>
    <p><a href="index.html">Volver al inicio</a></p>
    <div id="msg"></div>
  </div>

  <script src="gs.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const token = params.get("token");

    if (!email || !token) {
      document.getElementById("msg").innerText = "Token inválido o expirado";
      document.querySelector("button").disabled = true;
    }

    async function resetPassword() {
      const nuevaPassword = document.getElementById("nuevaPassword").value.trim();
      if (!nuevaPassword) return document.getElementById("msg").innerText = "Ingresa una nueva contraseña";

      const res = await postData({
        action: "resetPassword",
        email,
        token,
        nuevaPassword
      });

      document.getElementById("msg").innerText = res.message || "Proceso finalizado";
    }
  </script>
</body>
</html>
